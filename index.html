<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Wife's Name]!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, [Wife's Name]!</h1>
        <p>Wishing you a day filled with joy, love, and all the happiness in the world. I love you!</p>
        <div class="cake-container">
            <img src="birthday-cake.png" alt="Birthday Cake" class="cake">
        </div>
        <button onclick="playSong()">Play Birthday Song</button>
        <audio id="birthdaySong" src="birthday-song.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
